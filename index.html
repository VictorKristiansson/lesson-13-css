<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/burger.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Lesson 13 - Burger Menu</title>
</head>

<body>
    <!--HEADER-->
    <header class="header">
        <div class="logo">
            <p>Burger Menu</p>
        </div>

        <!-- NAV -->
        <nav id="nav-bar" class="nav">
            <ul id="nav-list" class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <!-- Burger Menu -->
        <div class="burger" onclick="burgerMenu()">
            <i class="fa fa-bars"></i>
        </div>

    </header>

    <!--MAIN TEXT-->
    <main>
        <div class="main-text">
            <h1>Burger Menu</h1>
            <p>This page is part of my practice in building a responsive burger menu. 
            Resize the browser window 
            to see how the navigation menu transforms into a burger icon on smaller screens.
            </p>
        </div>
    </main>


    <script>
        function burgerMenu() {
        var navList = document.getElementById("nav-list");
        if (navList.classList.contains("nav-active")) {
            navList.classList.remove("nav-active");
        } else {
            navList.classList.add("nav-active");
        }
    }
    </script>
</body>
</html>
